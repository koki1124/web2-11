<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <title>three.js</title>
   <style>
   body { margin: 0; }
   canvas { width: 100%; height: 100% }
  </style>
 </head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/9/three.min.js"></script>
    <script type="text/javascript">

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innewHeight, 0.1, 1000 );
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innewHeight );
    document.body.appendChild( renderer.domElement );
    
    //リサイズ
    window.addEventListener('resize', function() {
       renderer.setSize(window.innerWidth,window.innewHeight );
       camera.aspect = window.innerWidth/window.innewHeight;
       camera.updateProjectionMatrix();
       },false );
       
    var geometry = new THREE.BoxGeometry(1,1,1);
    var material = new THREE.MeshBasicMaterial ({color: 0xccffcc});
    var mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );
    
    camera.position.z=5;
    
    var clock = new THREE.Clock();
    var render = function() {
    requestAnimationFrame( render );
    
    var delta_time = clock.getDelta();
    mesh.rotation.x += 0.1*delta_time;
    mesh.rotation.y += 0.3*delta_time
    
    renderer.render(scene, camera);
    };
    render();
      </script>
     </body>
    </html>
